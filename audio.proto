syntax = "proto3";

package shackbus.audio;

message AudioData{
    int32 channels = 1; // Audio channels (typically MONO 1 / Stereo 2)
    int32 frame_length = 2; // Audio frame length (in bytes)
    int32 sampling_rate = 3; // Audio sampling rate
    int32 bitrate = 4; // Audio bit rate
    bytes audio_raw = 7; // Audio packets
    repeated sint32 audio_packed = 6 [packed=true]; // audio packets
    Codec codec = 8;
}

enum Codec {
    PCM = 0;
    OPUS = 1;
}

